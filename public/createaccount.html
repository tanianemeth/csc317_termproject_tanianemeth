<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-P74cfRDQYyGpjE7t7n-T8pTHJR-bEhc"
      defer
    ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://www.google.com/recaptcha/api.js"></script>
  <script src="script.js" charset="utf-8"></script>
  <script>
  function onSubmit(token) {
    document.getElementById("real_submit_button").click();
  }
</script>
</head>
<body>
  <div class="container bg-light" id="form_container">
  <h3 class="text-center" id="title">Create a New Snap Share Account</h3>
  <p id ="description">
    Please fill out all fields before registering 
  </p>
  <form id="survey_form" class="text-secondary">
<div class="form-row">
    <div class="form-group col">
      <label for="first_name">First Name*</label>
      <input type="text" class ="form-control" name="first_name" maxlength="20" id="first_name" required>
    </div>
    <div class="form-group col">
      <label for="last_name">Last Name</label>
      <input type="text" class ="form-control" name="last_name" maxlength="20" id="last_name" required>
    </div>
    </div>
    <div class="form-row">
    <div class="form-group col-md-9">
      <label for="address">Address</label>
      <input type="text" class ="form-control text-secondary" name="address" maxlength="40" id="address" required>
    </div>
    <div class="form-group col-md-1">
      <label for="state">State</label>
      <select class="form-control" id="state" name="state">
      <option value="AK">AK</option>
      <option value="AL">AL</option>
      <option value="AR">AR</option>
      <option value="AZ">AZ</option>
      <option value="CA">CA</option>
      <option value="CO">CO</option>
      <option value="CT">CT</option>
      <option value="DC">DC</option>
      <option value="DE">DE</option>
      <option value="FL">FL</option>
      <option value="GA">GA</option>
      <option value="HI">HI</option>
      <option value="IA">IA</option>
      <option value="ID">ID</option>
      <option value="IL">IL</option>
      <option value="IN">IN</option>
      <option value="KS">KS</option>
      <option value="KY">KY</option>
      <option value="LA">LA</option>
      <option value="MA">MA</option>
      <option value="MD">MD</option>
      <option value="ME">ME</option>
      <option value="MI">MI</option>
      <option value="MN">MN</option>
      <option value="MO">MO</option>
      <option value="MS">MS</option>
      <option value="MT">MT</option>
      <option value="NC">NC</option>
      <option value="ND">ND</option>
      <option value="NE">NE</option>
      <option value="NH">NH</option>
      <option value="NJ">NJ</option>
      <option value="NM">NM</option>
      <option value="NV">NV</option>
      <option value="NY">NY</option>
      <option value="OH">OH</option>
      <option value="OK">OK</option>
      <option value="OR">OR</option>
      <option value="PA">PA</option>
      <option value="PR">PR</option>
      <option value="RI">RI</option>
      <option value="SC">SC</option>
      <option value="SD">SD</option>
      <option value="TN">TN</option>
      <option value="TX">TX</option>
      <option value="UT">UT</option>
      <option value="VA">VA</option>
      <option value="VT">VT</option>
      <option value="WA">WA</option>
      <option value="WI">WI</option>
      <option value="WV">WV</option>
      <option value="WY">WY</option>
  </select>
    </div>
    <div class="form-group col-md-2">
      <label for="zip_code">Zipcode</label>
      <input type="text" class ="form-control" name="zip_code" pattern="[0-9]{5}" title="must be valid zip code max 5 digits" maxlength="5" id="zip_code" required>
    </div>
    </div>
    <div class="form-row">
    <div class="form-group col">
      <label for="dob">Date of Birth</label>
      <input type="date" class ="form-control" id="dob" name="dob" required>
    </div>
    <div class="form-group col">
    <label for="telephone">Username</label>
     <input type="text" class ="form-control"  id="username" name="username">
     <!-- [789][0-9]{9} other possible pattern for telephone -->
  </div>
    </div>

  <div class="form-row">
  <div class="form-group col">
    <label for="Input_email">Email address</label>
    <input type="email" class ="form-control" value="your@email.com" name="Input_email" id="Input_email" required>
  </div>
  <div class="form-group col">
    <label for="confirm_email">Confirm email</label>
    <input type="email" class ="form-control" name="confirm_email" id="confirm_email" required>
  </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to Snap Share terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <button class="g-recaptcha"
          data-sitekey="6Ldmx7IZAAAAABGHo2f6f5CQQci1NsV2RjqDFUuI"
          data-callback='onSubmit'
          data-action='submit'>Submit</button>
    <button type="submit" id="real_submit_button" style="display: none;"></button>
    </form>
    </div>


  </body>
  </html>
