<body>


  <nav class="navbar navbar-expand-md justify-content-between">
    <a class="navbar-brand" href="#">
      <img class="img-fluid" src="https://img.icons8.com/plasticine/100/000000/camera.png" />
    </a>
    <div>
      <form class="form-inline justify-content-center" style="text-align: center;">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
      </form>
    </div>
    <div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto ">
          <li class="nav-item active mr-1">
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#createAccount">Create
              Account</button>
          </li>
          <li class="nav-item active">
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#login">Login</button>

          </li>



        </ul>
      </div>
    </div>

  </nav>
  <!-- Create Account Modal -->
  <div class="modal fade" id="createAccount" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create Account</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Registration Form -->
          <form action="create_user" method="POST">
            <div class="row">
              <div class="col">
                <input type="text" name="first_name" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" name="last_name" class="form-control" placeholder="Last name">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1"></label>
              <input type="email" class="form-control" name="email" aria-describedby="emailHelp"
                placeholder="Enter email">

            </div>
            <div class="form-group">
              <label for="exampleInputPassword1"></label>
              <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <!-- End Registration Form -->
        </div>

      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Login Form -->
          <form action="login" method="POST">
            <div class="form-group">
              <label for="exampleInputEmail1"></label>
              <input type="email" class="form-control" name="email" aria-describedby="emailHelp"
                placeholder="Enter email">

            </div>
            <div class="form-group">
              <label for="exampleInputPassword1"></label>
              <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <!-- End Login Form -->
        </div>

      </div>
    </div>
  </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <a href="/view_image.html">
              <img class="d-block w-100 img-fluid"
                src="https://mdbootstrap.com/img/Photos/Lightbox/Thumbnail/img%20(95).jpg" alt="First slide">
            </a>
          </div>
          <div class="carousel-item">
            <a href="/view_image.html">
              <img class="d-block w-100 img-fluid"
                src="https://mdbootstrap.com/img/Photos/Lightbox/Thumbnail/img%20(95).jpg" alt="First slide">
            </a>
          </div>
          <div class="carousel-item">
            <a href="/view_image.html">
              <img class="d-block w-100 img-fluid"
                src="https://mdbootstrap.com/img/Photos/Lightbox/Thumbnail/img%20(95).jpg" alt="First slide">
            </a>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>

        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
